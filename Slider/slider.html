<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slider-container">
      <div class="slide active">
        <img src="1.jpg" alt="slider-image" />
      </div>
      <div class="slide">
        <img src="2.jpg" alt="slider-image" />
      </div>
      <div class="slide">
        <img src="3.jpg" alt="slider-image" />
      </div>
      <div class="slide">
        <img src="4.jpg" alt="slider-image" />
      </div>
      <div class="slide">
        <img src="5.jpg" alt="slider-image" />
      </div>

      <span id="prev">Previous</span>
      <span id="next">Next</span>
    </div>

    <!-- <button id="click-btn">Click me!</button> -->
    <script src="script.js"></script>
  </body>
</html>
